# defaults
set -g default-terminal "screen-256color"
set -g default-shell /usr/bin/zsh
set -g default-command /usr/bin/zsh
set -g history-limit 1000

# from the prevoius config
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename on
set -g renumber-windows on
set -wg mode-style bg="#888888"
#set -g set-titles on

# vi-like keybindings
set-window-option -g mode-keys vi

WHOAMI=#(whoami)
HOSTNAME=#(hostname)

# status bar config
set-option -g status on
set-option -g status-interval 60
set-option -g status-keys vi
set-option -g status-position top
set -g status-style "fg=#727272","bg=#303030"
set-option -g status-left "#[default]"
set-option -g status-left-style default
# set-option -g status-right "#[default]"
set-option -g status-right "$WHOAMI@$HOSTNAME | %d-%b-%y %l:%m %p"
set-option -g status-right-style default
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style "fg=#727272"
set-window-option -g window-status-current-style bg=default
set -s escape-time 10
set -sg repeat-time 600

set -g pane-border-style "fg=#262626"
set -g pane-active-border-style "bg=default","fg=#bbbbbb"

#set -g pane-active-border fg=#262626
#set -ag pane-active-border fg=#727272

# Remap prefix to C-a
set -g prefix 'C-a'

# mouse passthrough
#set -g mouse on

unbind-key C-b
unbind-key C-a

# open windows in same directory
bind '_' split-window -c "#{pane_current_path}"
bind '|' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

unbind n
unbind p
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window
bind Enter copy-mode
bind b list-buffers
bind p paste-buffer
bind P choose-buffer

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind > swap-pane -D
bind < swap-pane -U
